<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>ARLTR</title>
    <meta name="description" content="All roads lead to Rome, don't believe me? Go try.">
    <meta name="author" content="SySLink">
    
    <!-- OpenGraph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="ARLTR - All Roads Lead To Rome">
    <meta property="og:description" content="All roads lead to Rome, don't believe me? Go try.">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="anonymous"/>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>All Roads Lead To Rome</h1>
        
        <div id="map" role="application" aria-label="Interactive map for route planning to Rome" tabindex="0"></div>
        
        <div class="controls">
            <button id="clearRoute" class="btn-secondary" aria-label="Clear current route">Clear Route</button>
        </div>
        
        <div id="loading" class="loading hidden" role="status" aria-live="polite" aria-label="Calculating route">
            <div class="spinner"></div>
            <span>Calculating route...</span>
        </div>

        <div class="footer">
            Made by <a href="https://github.com/syslink-sh" target="_blank" rel="noopener noreferrer" aria-label="Visit SySLink's GitHub">SySLink</a> Â© 2025
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>
    
    <script src="js/app.js"></script>
</body>
</html>
