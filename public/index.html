<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>ARLTR</title>
    <meta name="description" content="All roads lead to Rome, don't believe me? Go try.">
    <meta name="author" content="SySLink">

    <meta property="og:type" content="website">
    <meta property="og:title" content="ARLTR - All Roads Lead To Rome">
    <meta property="og:description" content="All roads lead to Rome, don't believe me? Go try.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-container">
        <div id="map" role="application" aria-label="Interactive map for route planning to Rome"></div>

        <header class="app-header">
            <h1>All Roads Lead To Rome</h1>
        </header>

        <div class="controls-overlay">
            <button id="clearRoute" class="btn-primary" aria-label="Clear current route">
                <span class="icon">×</span> Clear Route
            </button>
        </div>

        <div id="loading" class="loading hidden" role="status" aria-live="polite" aria-label="Calculating route">
            <div class="spinner"></div>
            <span>Calculating route...</span>
        </div>

        <div class="app-footer">
            Made by <a href="https://github.com/syslink-sh" target="_blank" rel="noopener noreferrer"
                aria-label="Visit SySLink's GitHub">SySLink</a> © 2025
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
