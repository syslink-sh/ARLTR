version: '3.8'

services:
  arltr:
    build: .
    container_name: arltr-app
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - GRAPHHOPPER_API_KEY=${GRAPHHOPPER_API_KEY}
      - PORT=3000
    volumes:
      - .:/app
      - /app/node_modules
    working_dir: /app
    command: npm start
    restart: unless-stopped
